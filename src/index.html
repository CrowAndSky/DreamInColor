<!DOCTYPE html>
<html ng-app="dreamInColor">
<head lang="en">
    <meta charset="UTF-8">
    <title>Dream in Color</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<h1>Dream in Color</h1>
<div class="page-wrapper">
    <ul ng-controller="SceneGrid as grid" class="scene-grid">
        <li ng-repeat="color in grid.bootStrapColors" class="scene-grid__scene" style="background-color:#{{color}};"></li>
    </ul>
</div>

</body>

<script src="../lib/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="../lib/angular.min.js" type="text/javascript"></script>
<script src="js/colors.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>

</html>
