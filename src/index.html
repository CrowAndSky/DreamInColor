<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dream in Color</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div ng-app="dreamInColor" class="page-wrapper favorites-exist history-exists">
    <color-list-items class="color-list"></color-list-items>
    <ul ng-controller="SceneGrid as grid" class="scene-grid">
        <li ng-repeat="color in grid.bootStrapColors" class="scene-grid__scene" style="background-color:#{{color}};">
            <img src="./images/room.jpg" class="room-scene" alt=""/>
        </li>
    </ul>
    <!--<ul ng-controller="ColorList as favorites" class="favorite-list color-list">-->
        <!--<li ng-repeat="color in favorites.bootStrapColors" class="color-list__item" style="background-color:#{{color}};"></li>-->
    <!--</ul>-->
</div>

</body>

<script src="../lib/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="../lib/angular.js" type="text/javascript"></script>
<script src="../dist/js/dreamInColor.js" type="text/javascript"></script>

</html>
