<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dream in Color</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div ng-app="dreamInColor" ng-controller="DreamInColorApp as app" class="page-wrapper favorites-exist history-exists">
    <svg class="svg-defs" version="1.1" xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1000 1000" preserveAspectRatio="xMinYMin meet" xmlns="">
        <defs>
            <mask id="wallMask" preserveAspectRatio="xMinYMin meet">
                <g class="group">
                </g>
            </mask>

            <filter ng-repeat="color in appState.historyColors" id="scene__filter--{{$index}}">
                <feFlood id="stain-sample__filter--tint" flood-color="#{{color}}" result="tintHue" />
                <feBlend mode="multiply" in="tintHue" in2="SourceGraphic" result="darkenedSample" />
            </filter>

        </defs>
    </svg>

    <color-list-items class="color-list history-list list-length-{{appState.historyColors.length}}" ng-class="{'displaying-max-list' : appState.historyColors.length > appState.maxColorListLength}"></color-list-items>
    <scene-grid-items class="scene-grid__container"></scene-grid-items>
    <favorite-list-items class="color-list favorites-list"></favorite-list-items>
    <color-detail></color-detail>

</div>

</body>

<script src="../lib/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="../lib/angular.js" type="text/javascript"></script>
<script src="../dist/js/dreamInColor.js" type="text/javascript"></script>

</html>
