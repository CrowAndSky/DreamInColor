<div class="color-detail" ng-show="appState.isColorDetailDisplayed" ng-class="{'color-detail--color-only-displayed': appState.isColorOnlyDisplayed}">
    <div class="room-scene__wrapper" style="background-color:#{{appState.currentDetailColor}};">
        <svg  class="room-scene" version="1.1" xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMinYMin meet">
            <image  class="room-scene__image" xlink:href="./images/room-contrast.jpg" filter="url(#scene__filter)" x="0" y="0" height="100%" width="100%" />
            <image class="room-scene__image room-scene__image--foreground" xlink:href="./images/room-foreground.png" x="0" y="0" height="100%" width="100%" />
        </svg>
    </div>

    <div class="transition-overlay" style="background: radial-gradient({{appState.currentDetailColorRGBzeroA}} 25%, {{appState.currentDetailColorRGBA}} 50%, {{appState.currentDetailColorRGBA}} 100%);"></div>

    <div class="detail-copy">
        <h1 class="detail-copy__color-name">Ocean Spray</h1>

        <div class="detail-copy__close-cta" ng-click="colorDetail.hideDetailView()">Close</div>

        <div class="detail-copy__color-toggle">
            <span class="detail-copy__color-cta" ng-click="appState.isColorOnlyDisplayed = true">Show Only Color</span>
            <span class="detail-copy__detail-cta" ng-click="appState.isColorOnlyDisplayed = false">Show Color Detail</span>
        </div>

        <div class="detail-copy__add-to-faves-cta" ng-click="colorDetail.addToFavorites(appState.currentDetailColor)">Add to Favorites</div>
    </div>

</div>
